{% extends "bootstrap/base.html" %}
{% block title %}JMeter Test Report{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="main">
            <h1 class="page-header text-primary">JMeter Results</h1>
            <button type="button" class="btn btn-primary">project: {{ desc }}</button>
            <button type="button" class="btn btn-primary">server: {{ ip }}</button>
            <button type="button" class="btn btn-primary">duration: {{ start }}-{{ end }}</button>
            <div class="row placeholders">
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/avg.png" class="img-responsive"/>
                </div>
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/min.png" class="img-responsive"/>
                </div>
            </div>
            <div class="row placeholders">
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/max.png" class="img-responsive"/>
                </div>
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/throughput.png" class="img-responsive"/>
                </div>
            </div>
            <div class="row placeholders">
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/sample.png" class="img-responsive"/>
                </div>
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/error.png" class="img-responsive"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="main">
            <h1 class="page-header text-primary">Server Metrics</h1>
            <div class="row placeholders">
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/cpu.idle.png" class="img-responsive"/>
                </div>
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/cpu.user.png" class="img-responsive"/>
                </div>
            </div>
            <div class="row placeholders">
                <div class="col-xs-6 placeholder">
                    <img src="/static/img/cpu.system.png" class="img-responsive"/>
                </div>
                <div class="col-xs-6 placeholder">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
